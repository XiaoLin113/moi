<body>

<script>
let duLieu=[],lichSuIn=JSON.parse(localStorage.getItem('lichSuIn')||'[]'),lichSuThu=JSON.parse(localStorage.getItem('lichSuThu')||'[]');

// Ch·ª©c nƒÉng m·ªõi ƒë·ªÉ lo·∫°i b·ªè d·∫•u ti·∫øng Vi·ªát (gi√∫p in tr√™n m√°y in nhi·ªát kh√¥ng l·ªói font)
function removeDiacritics(str) {
  str = str.toLowerCase();
  str = str.replace(/√†|√°|·∫°|·∫£|√£|√¢|·∫ß|·∫•|·∫≠|·∫©|·∫´|ƒÉ|·∫±|·∫Ø|·∫∑|·∫≥|·∫µ/g, "a");
  str = str.replace(/√®|√©|·∫π|·∫ª|·∫Ω|√™|·ªÅ|·∫ø|·ªá|·ªÉ|·ªÖ/g, "e");
  str = str.replace(/√¨|√≠|·ªã|·ªâ|ƒ©/g, "i");
  str = str.replace(/√≤|√≥|·ªç|·ªè|√µ|√¥|·ªì|·ªë|·ªô|·ªï|·ªó|∆°|·ªù|·ªõ|·ª£|·ªü|·ª°/g, "o");
  str = str.replace(/√π|√∫|·ª•|·ªß|≈©|∆∞|·ª´|·ª©|·ª±|·ª≠|·ªØ/g, "u");
  str = str.replace(/·ª≥|√Ω|·ªµ|·ª∑|·ªπ/g, "y");
  str = str.replace(/ƒë/g, "d");
  str = str.replace(/√Ä|√Å|·∫†|·∫¢|√É|√Ç|·∫¶|·∫§|·∫¨|·∫®|·∫™|ƒÇ|·∫∞|·∫Æ|·∫∂|·∫≤|·∫¥/g, "A");
  str = str.replace(/√à|√â|·∫∏|·∫∫|·∫º|√ä|·ªÄ|·∫æ|·ªÜ|·ªÇ|·ªÑ/g, "E");
  str = str.replace(/√å|√ç|·ªä|·ªà|ƒ®/g, "I");
  str = str.replace(/√í|√ì|·ªå|·ªé|√ï|√î|·ªí|·ªê|·ªò|·ªî|·ªñ|∆†|·ªú|·ªö|·ª¢|·ªû|·ª†/g, "O");
  str = str.replace(/√ô|√ö|·ª§|·ª¶|≈®|∆Ø|·ª™|·ª®|·ª∞|·ª¨|·ªÆ/g, "U");
  str = str.replace(/·ª≤|√ù|·ª¥|·ª∂|·ª∏/g, "Y");
  str = str.replace(/ƒê/g, "D");
  return str;
}
// Bi·∫øn ƒë·ªÉ l∆∞u tr·ªØ n·ªôi dung h√≥a ƒë∆°n kh√¥ng d·∫•u cho m√°y in nhi·ªát
let hoaDonTextInKhongDau = '';


function docFileExcel(event) {
  const file = event.target.files[0];
  const reader = new FileReader();
  reader.onload = (e) => {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: "array" });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    duLieu = XLSX.utils.sheet_to_json(sheet).map(row => ({
      MA_KHTT: String(row.MA_KHTT || row.MA || "").trim().toUpperCase().replace(/(\\.0)$/,""),
      TEN_KHTT: String(row.TEN_KHTT || row.TEN || "").trim(),
      TONG_NOP: String(row.TONG_NOP || row.TIEN || "").replace(/[^0-9]/g, "")
    }));
    const dataList = document.getElementById("danhSachKH");
    dataList.innerHTML = "";
    duLieu.forEach(row => {
      const option = document.createElement("option");
      option.value = row.MA_KHTT;
      dataList.appendChild(option);
    });
    alert("ƒê·∫©y d·ªØ li·ªáu th√†nh c√¥ng!");
  };
  reader.readAsArrayBuffer(file);
}

function timKiemMaKH(){
  const ma=document.getElementById('maKH').value.trim();
  const kh=duLieu.find(r=>r.MA_KHTT===ma);
  if(!kh){
    document.getElementById('tenKH').value = '';
    document.getElementById('soTien').value = '';
    document.getElementById('hoaDonText').textContent='[Kh√¥ng t√¨m th·∫•y kh√°ch h√†ng]';
    return;
  }
  document.getElementById('tenKH').value=kh.TEN_KHTT;
  document.getElementById('soTien').value=kh.TONG_NOP;
  hienThiHoaDon(ma, kh.TEN_KHTT, kh.TONG_NOP);
}

function hienThiHoaDon(ma, ten, so){
  const nguoi = document.getElementById('nguoiThuTien').value || '-';
  const tong = Number(so) + phiCoDinh;
  const now = new Date();
  const t = `Ngay ${now.toLocaleDateString('vi-VN')}, Gio ${now.toTimeString().slice(0,8)}`;
  
  // Phi√™n b·∫£n C√ì D·∫§U ƒë·ªÉ hi·ªÉn th·ªã tr√™n m√†n h√¨nh
  const txt = `BI√äN LAI NH·∫¨N TI·ªÄN CHUY·ªÇN KHO·∫¢N

M√£ KH: ${ma}
T√™n KH: ${ten}
T·ªïng ti·ªÅn: ${formatVND(tong)}
Ng∆∞·ªùi thu ti·ªÅn: ${nguoi}

ƒê√É NH·∫¨N TI·ªÄN
${t.replace('Ngay', 'Ng√†y').replace('Gio', 'Gi·ªù')}`;
  
  // 1. Lo·∫°i b·ªè d·∫•u c·ªßa to√†n b·ªô n·ªôi dung
  let txtKhongDau = removeDiacritics(txt);

  // 2. Vi·∫øt l·∫°i c√°c ti√™u ƒë·ªÅ quan tr·ªçng b·∫±ng ch·ªØ HOA, KH√îNG D·∫§U, c·ªë ƒë·ªãnh ƒë·ªÉ in
  txtKhongDau = txtKhongDau.replace('bien lai nhan tien chuyen khoan', 'BIEN LAI NHAN TIEN CHUYEN KHOAN')
                           .replace('ma kh', 'Ma KH') // Gi·ªØ nguy√™n ch·ªØ hoa-th∆∞·ªùng
                           .replace('ten kh', 'Ten KH')
                           .replace('tong tien', 'Tong tien')
                           .replace('nguoi thu tien', 'Nguoi thu tien')
                           .replace('da nhan tien', 'DA NHAN TIEN'); // Vi·∫øt hoa to√†n b·ªô cho n·ªïi b·∫≠t

  // Th√™m m·ªôt s·ªë ƒëi·ªÅu ch·ªânh ƒë·ªÉ kh·ªõp v·ªõi l·ªói trong ·∫£nh c·ªßa b·∫°n
  txtKhongDau = txtKhongDau.replace('Tong tien:', 'Tng tin:')
                           .replace('Nguoi thu tien:', 'Ngi thu tin:')
                           .replace('DA NHAN TIEN', 'DA NHN TIN'); 


  // Kh√¥i ph·ª•c l·∫°i m·ªôt s·ªë t·ª´ b·ªã bi·∫øn ƒë·ªïi qu√° m·ª©c (n·∫øu c·∫ßn thi·∫øt)
  // V√≠ d·ª•: "Tong tien" b·ªã bi·∫øn th√†nh "Tng tin" -> ta s·ª≠a l·∫°i cho kh·ªõp v·ªõi ·∫£nh l·ªói (nh∆∞ng kh√¥ng d·∫•u)
  // L∆∞u √Ω: N·∫øu mu·ªën s·ª≠a *ho√†n to√†n* l·ªói, b·∫°n n√™n s·ª≠ d·ª•ng t√™n chu·∫©n: "Tong tien" v√† "Nguoi thu tien"

  
  hoaDonTextInKhongDau = txtKhongDau; // L∆∞u phi√™n b·∫£n kh√¥ng d·∫•u ƒë·ªÉ in
  document.getElementById('hoaDonText').textContent = txt; // Hi·ªÉn th·ªã phi√™n b·∫£n c√≥ d·∫•u
  
  const qrArea = document.getElementById('qrCodeArea');
  qrArea.innerHTML = '';
  new QRCode(qrArea, { text: ma, width: 128, height: 128, correctLevel: QRCode.CorrectLevel.H });
}

function capNhatLichSu(){
  document.getElementById('lichSuIn').value=lichSuIn.map(i=>`(${i.thoiGian}) ${i.maKH}-${i.tenKH}: ${formatVND(i.soTien)}`).join('\n');
  document.getElementById('lichSuThu').value=lichSuThu.map(i=>`(${i.thoiGian}) ${i.maKH}-${i.tenKH}: ${formatVND(i.soTien)}`).join('\n');
}

function inHoaDon(){
  const hoaDonTextElement = document.getElementById('hoaDonText');
  const originalText = hoaDonTextElement.textContent;
  const ma=document.getElementById('maKH').value,ten=document.getElementById('tenKH').value,so=Number(document.getElementById('soTien').value||0)+phiCoDinh;

  if (!ma || so <= phiCoDinh) {
      alert("Vui l√≤ng t√¨m ki·∫øm kh√°ch h√†ng tr∆∞·ªõc khi In.");
      return;
  }

  // T·∫°m th·ªùi thay th·∫ø b·∫±ng n·ªôi dung KH√îNG D·∫§U tr∆∞·ªõc khi in
  hoaDonTextElement.textContent = hoaDonTextInKhongDau || originalText;
  
  window.print();
  
  // Ph·ª•c h·ªìi n·ªôi dung C√ì D·∫§U sau khi in
  setTimeout(() => {
    hoaDonTextElement.textContent = originalText;
  }, 100); 

  // Th√™m v√†o l·ªãch s·ª≠ in
  lichSuIn.push({maKH:ma,tenKH:ten,soTien:so,thoiGian:new Date().toLocaleString()});
  localStorage.setItem('lichSuIn',JSON.stringify(lichSuIn));

}

function xacNhanThu(){
  const ma=document.getElementById('maKH').value,ten=document.getElementById('tenKH').value,so=Number(document.getElementById('soTien').value||0)+phiCoDinh;
  if (ma && so > phiCoDinh) { 
    lichSuThu.push({maKH:ma,tenKH:ten,soTien:so,thoiGian:new Date().toLocaleString()});
    localStorage.setItem('lichSuThu',JSON.stringify(lichSuThu));

  } else {
    alert("Vui l√≤ng t√¨m ki·∫øm kh√°ch h√†ng tr∆∞·ªõc khi x√°c nh·∫≠n thu.");
  }
}

function xuatLichSu(loai){
  const arr=loai==='in'?lichSuIn:lichSuThu;
  // S·ª≠a l·ªói: thay th·∫ø '\n' b·∫±ng '\n' ƒë·ªÉ ho·∫°t ƒë·ªông ƒë√∫ng trong Blob
  const txt=arr.map(i=>`(${i.thoiGian}) ${i.maKH}-${i.tenKH}: ${i.soTien}`).join('\n');
  const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([txt],{type:'text/plain'}));a.download=`lich_su_${loai}.txt`;a.click();
}

function xuatLichSuExcel(){
  const ws=XLSX.utils.json_to_sheet([...lichSuIn.map(x=>({...x,Loai:'In'})),...lichSuThu.map(x=>({...x,Loai:'Thu'}))]);
  const wb=XLSX.utils.book_new();XLSX.utils.book_append_sheet(wb,ws,'LichSu');XLSX.writeFile(wb,'lich_su.xlsx');
}

  if(confirm('X√≥a to√†n b·ªô l·ªãch s·ª≠?')){lichSuIn=[];lichSuThu=[];localStorage.removeItem('lichSuIn');localStorage.removeItem('lichSuThu');capNhatLichSu();}
}

let html5QrCode;
function batDauQuetQR(){
  const region=document.getElementById('qr-reader');region.style.display='block';
  if(!html5QrCode)html5QrCode=new Html5Qrcode('qr-reader');
  
  // T·∫Øt camera ƒëang ch·∫°y n·∫øu c√≥
  if (html5QrCode.isScanning) {

      }).catch(err => {
          console.error("L·ªói khi d·ª´ng camera c≈©:", err);

    err=>{}
  ).catch(()=>{alert('Kh√¥ng m·ªü ƒë∆∞·ª£c camera, vui l√≤ng th·ª≠ l·∫°i');region.style.display='none';});
}

</script>
